<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>viewer 2.0</title>

	<link rel="stylesheet" type="text/css" href="animations.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="mechanics.css">

	<script type="text/javascript" src="helpers.js"></script>
	<script type="text/javascript" src="Character.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="props.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<script type="text/javascript" src="display.js"></script>
	<script type="text/javascript" src="Lockune.js"></script>
</head>
<body>
	<main>
		<article id="gamebox">
			<article id="map">
			</article>
		</article>
		<section id="display">
			<div class="mechanic" id="dialogue">
				<div id="headshot">
					<!-- <div id='headshot-helper'></div> -->
					<img id="headshotImg" src="images\people\lockune\lockuneSmileSmall.png">
				</div>
				<div id="infoBox">
					<div id=infoBoxName>Lockune</div>
					<div style="height:100%">
						<div class='helper'></div>
						<img id="infoBoxGif" src="images\people\lockune\lockuneStandDown.gif">
					</div>
					<div id="infoBoxClose">close</div>
				</div>
				<div id="selectBox"></div>
			</div>
			<div class="mechanic right" id="drop">
				<div id="dropText"></div>
				<div id="dropConfirm"></div>
				<div id="testConfirm"></div>
				<div id="dropCost">cost: <span></span><img></div>
			</div>
			<div class="mechanic right" id="collect">
				<div id="collectConfirm"></div>
				<div id="collectClose"></div>
				<div id="collectText"></div>
				<div id="collectValue"></div>
			</div>
			<div class="mechanic right" id="userSelect">
				<div id="userHeadshot">
					<!-- <div id='headshot-helper'></div> -->
					<img id="userHeadshotImg" src="images\dog\shibaFace.png">
				</div>
				<div id="userCollected"></div>
				<div id="userDefeats"></div>
				<div id="userLocation"></div>
				<div id="userGif">
					<div id=userGifName>Titan</div>
					<div style="height:100%">
						<div class='helper'></div>
						<img id="userGifGif" src="images\titan\titanSitDown.gif">
					</div>
					<div id="userGifClose">close</div>
				</div>
			</div>
		</section>
		<footer>
			<div id="materialButton" unselectable="on"><img src="images/icons/material.png"></div>
			<div id="consoleButton" unselectable="on"><img src="images/icons/hero.png"></div>
			<div id="runButton" unselectable="on"><img src="images/icons/run.png"></div>
			<div id="findButton" unselectable="on"><img src="images/icons/magnify.png"></div>
		</footer>
	</main>
	<script id="characterTest" type="text/javascript">
		window.onload = function() {
			
			let map = makeSeaHorse();
			loiterers(map, 4, 22);
			let user = makeTitan(map, 0, 0);
			let controller = new Controller(user);
			let lockune = new Lockune(user);
			
		}
	</script>
</body>
</html>
