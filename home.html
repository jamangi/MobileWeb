<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>viewer 2.0</title>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		:root { --purple: #4E4C67; --rose:#985F6F; --pink:#B4869F;
			    --blue:#A6B1E1; --white:#DCD6F7;}
		html, body, main {width: 100%; height: 100%;}
		main {background: var(--white);}
		article#gamebox {height: 90%; width: 100%; background:var(--rose); 
						 overflow-x: scroll; overflow-y: scroll;}
		footer {height: 10%; width: 100%; background:var(--blue); font-size: 60%;}

		html, body, main, #gamebox, footer {position: relative; z-index: -1;}
		.tile, .character, .object {position: absolute;}
		.tile { z-index: -1;}
		.character img {min-width: 70%; min-height: 70%; max-width: 100%; max-height: 100%;}
		.tile img, .object img {width: 100%; height: 100%;}
		.object {box-shadow: 3px -20px 120px 0px black;}

		#run {position: absolute; height: 50%; width: 10%; 
			  right: 5%; top: 25%; text-align: center;
			  border-radius: 10% 5% 30% 15%; cursor: pointer;}
		#run img {max-width: 100%; max-height: 100%; border-radius: 100% 100% 100% 100%;}
		/*#run.clicked {box-shadow: 0px 0px 10px 0px gold inset;}*/
		#run.clicked img {box-shadow: 0px 0px 10px 0px gold;}


	</style>
	<script type="text/javascript" src="helpers.js"></script>
	<script type="text/javascript" src="character.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="props.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>

			</article>
		</article>
		<footer>
			<div id="run"><img src="images/icons/run.png"></div>
		</footer>

</body>
</html>
