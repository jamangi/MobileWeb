<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		* {margin: 0; padding: 0;}

	</style>

<body>
	<main>
		<article id="gamebox">
			<article id="map">
				
			</article>

	<script id="characterTest" type="text/javascript">
		window.onload = function() {
			// id, imgFolder, imgName, imgCellWidth, imgCellHeight,
	            // row, col, pose, facing, baseSpeed, mode, map, search
	        let map = {mapHeight: 1200, 
					   mapWidth: 1200, 
					   mapRows: 40, 
					   mapCols: 40,
					   cellSize: 1200 / 40};

			function makeLoiterer(l, frequency, wait){
				let row = l.row, col = l.col, axis = l.axis, rangeLow = l.rangeLow, rangeHigh = l.rangeHigh;
				function loiterTitan() {
					let titan = makeTitan(row, col, map);
					function waitTime(){
						setInterval(makeSimpleLoiter(axis, titan, rangeLow, rangeHigh), 
						frequency);
					}
					setTimeout(waitTime, wait);
				}
				return loiterTitan;
			}
			let loiterRight = {row: 5, col: 6, axis:"col", rangeLow:6, rangeHigh:7};
			let loiterLeft = {row: 5, col: 4, axis:"col", rangeLow:3, rangeHigh:4}
			let loiterUp = {row: 4, col: 5, axis:"row", rangeLow:3, rangeHigh:4};
			let loiterDown = {row: 6, col: 5, axis:"row", rangeLow:6, rangeHigh:7};
			let rotateDelay = 2000;
			// makeLoiterer(loiterLeft)(); makeLoiterer(loiterRight)();
			// makeLoiterer(loiterUp)(); makeLoiterer(loiterDown)();
			makeLoiterer(loiterLeft, rotateDelay, rotateDelay * 0)();
			makeLoiterer(loiterUp, rotateDelay, rotateDelay * 1)();
			makeLoiterer(loiterRight, rotateDelay, rotateDelay * 2)();
			makeLoiterer(loiterDown, rotateDelay, rotateDelay * 3)();
			
		}
	</script>
